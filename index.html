<!doctype html>
<html lang="hu">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Checkout form</title>
  </head>
  <body class="bg-light">
<section id="smFlexContainer" class="d-flex flex-column flex-sm-row-reverse justify-content-sm-center">

    <section id="head" class="container col-12 px-2 mx-2 col-sm-3">
      <div class="bg-light py-2 px-3">
              <div class="d-flex w-100 justify-content-between my-2 align-items-center">
                <span class="col-7 text-muted px-2"><h3>Your cart</h3></span><span class="badge badge-pill badge-primary px-3 pt-1 mx-2"><h6>3</h6></span>
              </div>
              
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="mb-0"><strong>Product name</strong></span>
                    <span class="text-muted mb-0">
                      <small>$12</small>
                    </span>
                  </div>
                  <span class="text-muted p-0 m-0">
                    <small>Brief discription</small>
                  </span>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="mb-0"><strong>Second product</strong></span>
                    <span class="text-muted mb-0">
                      <small>$8</small>
                    </span>
                  </div>
                  <span class="text-muted p-0 m-0">
                    <small>Brief discription</small>
                  </span>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="mb-0"><strong>Third item</strong></span>
                    <span class="text-muted mb-0">
                      <small>$5</small>
                    </span>
                  </div>
                  <span class="text-muted p-0 m-0">
                    <small>Brief discription</small>
                  </span>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action text-success bg-light">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="mb-0"><strong>Promo code</strong></span>
                    <span class="mb-0">
                      <small>-$5</small>
                    </span>
                  </div>
                  <span class="p-0 m-0">
                    <small>EXAMPLECODE</small>
                  </span>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <span class="mb-0"><strong>Total(USD)</strong></span>
                    <span class="mb-0">
                      <strong>$20</strong>
                    </span>
                  </div>
                  
                </a>
                
              </div>
              
              <a href="#" class="list-group-item list-group-item-action mt-3 p-1">
                <div class="input-group mb-0">
                  <input type="text" class="form-control" placeholder="Promo code">
                  <div class="input-group-append">
                    <span class="input-group-text bg-secondary text-light">Redeem</span>
                    </div>
                </div>
                      
              </a>
        </div>
    </section>

    <section id="form1" class="container col-12 px-2 mx-2 col-sm-5">
    <div class="bg-light py-2 px-3">
      <div class="d-flex w-100 justify-content-between m-2 align-items-center">
        <span class=""><h5><strong>Billing address</strong></h5>
      </div>
      
      <div class="container p-0 m-0">
        <form>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          
          <div class="form-group">
            <label for="userName">User name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="InputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          
          <div class="form-group">
            <label for="address2">Adress2 <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>
          
          <div class="form-group">
            <label for="countrySelect">Country</label>
            <select name="countrySelect" class="custom-select my-1 mr-sm-2" id="countrySelect" onselect="changecountry()">
              <option selected>Choose...</option>
              <option value="1">USA</option>
              <option value="2">Magyarorsz√°g</option>
            </select>
          </div>

            <div class="form-group">
              <label for="stateSelect">State</label>
              <select class="custom-select my-1 mr-sm-2" id="stateSelect" placeholder="Choose...">
                <option selected>Choose...</option>
                
              </select>
            </div>

              <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Shipping address is the same as my billing address</label>
              </div>
              
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox2 ">
                <label class="form-check-label" for="checkbox2">Save this information for next time</label>
              </div>
            
              <div class="mt-4">
              <hr />
            </div>
        </form>
      </div>

      <div class="bg-light py-2 px-3">
          <div class="d-flex w-100 justify-content-between m-2 align-items-center">
            <span class="col-8"><h5><strong>Payment</strong></h5>
          </div>
          
          <!-- <div class="container">
            <form> -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1" checked>
                <label class="form-check-label" for="radio11">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" id="radio2" value="option2">
                <label class="form-check-label" for="radio2">
                  Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio3" id="radio3" value="option3">
                <label class="form-check-label" for="radio3">
                  Paypal
                </label>
              </div>
      
              <div class="form-group mt-3">
                <label for="nameOnCard">Name on card</label>
                <input type="text" class="form-control" id="nameOnCard"> 
                <small class="text-muted">Full name as displayed on card</small>
              </div>
              
              <div class="form-group">
                <label for="creditCardNumber">Credit card number</label>
                <input type="text" class="form-control" id="creditCardNumber">
              </div>
      
              <div class="form-group">
                <label for="expiration">Expiration</label>
                <input type="text" class="form-control" id="expiration">
              </div>
              
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv">
              </div>
      
              <div class="mt-4">
                <hr />
              </div>
      
              <div class="d-flex w-100 justify-content-between m-2 align-items-center">
                <button type="submit" class="btn btn-primary w-100"><h5>Continue to checkout</h5></button>
              </div>
      
            <!-- </form> -->
        
      
          </div>
        </div>
      </div>    
  </section>
</section> 


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


  </body>
</html>
